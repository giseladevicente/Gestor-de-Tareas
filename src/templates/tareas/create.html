{% include 'header.html'  %}

<h1 class="text-center m-4">Crear Tarea</h1>
<div class="d-flex justify-content-center align-items-center">
  <form method="POST" action="{{ url_for('create') }}" class="w-50">
    
    <div class="mb-4">  
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>

    <div class="mb-4">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    
    <div class="mb-4">
      <label for="fecha_limite" class="form-label">Fecha Límite</label>
      <input type="date" class="form-control" id="fecha_limite" name="fecha_limite">
    </div>
    
    <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary w-75 mt-4 button">Guardar</button>
    </div>

  </form>
</div>
