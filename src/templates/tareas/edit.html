{% include 'header.html'  %}

<h1 class="text-center m-4">Editar Tarea</h1>
<div class="d-flex justify-content-center align-items-center">
  <form method="POST" action="{{ url_for('edit', id=tarea[0]) }}" class="w-50">
    <div class="mb-4">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarea[1] }}" required>
    </div>
    <div class="mb-4">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ tarea[2] }}</textarea>
    </div>
    <div class="mb-4">
      <label for="fecha_limite" class="form-label">Fecha Límite</label>
      <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" value="{{ tarea[3] }}">
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary button w-75">Actualizar</button>
    </div>
  </form>
</div>
{% include 'footer.html'  %}
